exp:
  name: ood_gaussian_blur_coco_people_gaussian
  log_dir: logs
model:
  head: gaussian # {gaussian, poisson, nbimon}
  hidden_dim: 256
  weights:
  test_cfg: test/coco_gaussian_cfg.yaml
data:
  test_examples: 1000
  n_draws: 5
  ood_perturbation: 0.0
  ood_type: blur
  module: ood_coco_people # {ood_coco_people, coco_people}
hyperparams:
  lmbda: 0.01
  x_kernel_gamma: 5.0
  y_kernel_gamma: 0.5
plot:
  gen_fig: True
  num_img_to_plot: 4